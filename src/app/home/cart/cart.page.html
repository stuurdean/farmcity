<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div  class="center"  *ngIf="total==0" >

    <h1>Opps!!</h1>
    <h3> Your cart is empty</h3>
  </div>

  <div *ngFor="let item of cartinfo">


  <ion-card >



    <ion-row>
      <ion-col size="4">
        <div class="image">

          <ion-img src="{{item.productImage}}"></ion-img>

        </div>

      </ion-col>
      <ion-col size="5">
        <ion-card-subtitle>{{item.productName}}  {{item.productPrice|currency:'R'}}</ion-card-subtitle>



          <ion-buttons color="success"  >

            <ion-button (click)="subtract(item.productQty,item.id )" color="success"  shape="round"   >
              <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="remove-circle"></ion-icon>
            </ion-button>

           {{item.productQty}}


            <ion-button (click)="add(item.productQty,item.id )"  color="success" >
              <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="add-circle"></ion-icon>
            </ion-button>

          </ion-buttons>

      </ion-col>
      <ion-col>
        <ion-buttons (click)="remove(item.id)"  >

          <ion-button color="danger" >
          <ion-icon   slot="icon-only"  ios="ellipsis-horizontal" md="trash">


          </ion-icon>

        </ion-button>
        </ion-buttons>
      </ion-col>

    </ion-row>





  </ion-card>

</div>


</ion-content>
<ion-footer *ngIf="total!=0">
  <ion-toolbar>

    <div class="cart-button">
      <h2>Total {{total|currency:'R'}}</h2>
    <ion-button  (click)="placeOrder()"  color="success" slot="end" >
      Procced
      <ion-icon name="chevron-forward-circle-outline"></ion-icon>
    </ion-button>
  </div>
  </ion-toolbar>
</ion-footer>
