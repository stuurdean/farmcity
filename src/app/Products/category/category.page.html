<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- List of Text Items -->
<ion-list *ngFor="let item of category">
  <ion-item [routerLink]="[ '/','productby-category',item.categoryName]" routerLinkActive="active">
    <ion-label>{{item.categoryName}}</ion-label>
  </ion-item>

</ion-list>

</ion-content>
