<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      You are on Payment Tool
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        Select the Below Buttons to Make your Payment
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-img src="/assets/paypal.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>PayPal Details</ion-card-title>
      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <div id="paypal-button-container"></div>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label></ion-label>
    </ion-list-header>
    <ion-item href="">
      <ion-icon slot="start" color="medium" name=""></ion-icon>
      <ion-label></ion-label>
    </ion-item>
    <ion-item href="">
      <ion-icon slot="start" color="medium" name=""></ion-icon>
      <ion-label></ion-label>
    </ion-item>
    <ion-item href="">
      <ion-icon slot="start" color="medium" name=""></ion-icon>
      <ion-label></ion-label>
    </ion-item>
    <ion-item href="">
      <ion-icon slot="start" color="medium" name=""></ion-icon>
      <ion-label></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
