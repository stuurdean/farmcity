
<ion-content>
<div slot="fixed" class="container">
  <div>
    <ion-img class="logo" src="../assets/logo.png"></ion-img>
<h2>Welcome to Farm city <br>
Sign In</h2>
  </div>
  <form #form="ngForm" (ngSubmit)="login(UserData)" #UserData="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Enter email" name="email"ngModel required #email="ngModel">

    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter password" name="password" ngModel required #password="ngModel">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="submit"[attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
 <a routerLink="/forgotpassword" routerLinkActive="active"><p>Forgot Password</p> </a>
    <ion-button routerLinkActive="active" type="submit" color="'#00E5C1'" >Sign In</ion-button>

  </form>

  <div>

<p>Dont have an Account</p>


<a routerLink="/signup" routerLinkActive="active"><strong>Sign Up</strong></a>


  </div>
  <div class="bottom">

    <ion-img class="picture" src="../assets/mixed-fresh-fruits-vegetables-produce.jpg"></ion-img>
  </div>


</div>


</ion-content>
